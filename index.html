  <body>
    <nav>

      <h1>Bem-Vindo ao Site de Calculos</h1>

    <section id="media">
      <h1>Cálculo da Média</h1>

      <form onsubmit="calcularMedia(event)">
        <br />
        <label for="name">Nome</label>
        <br />
        <input type="text" id="name" />
        <br /><br />
        <label for="nota1">Primeira Nota</label>
        <br />
        <input type="text" id="nota1" />
        <br /><br />
        <label for="nota2">Segunda Nota</label>
        <br />
        <input type="text" id="nota2" />
        <br /><br />
        <br />
        <button type="submit">Cálcular Média</button>
      </form>
    </section>
    <section id="imc">
      <h1>Calculo de IMC</h1>
      <br>
      <p>Aqui iremos calcular seu IMC</p>
      <br>
      <p> Os campos são obrigatórios</p>
      <form onsubmit="calcularImc(event)">
          <br>
          <label for="name1">Nome: </label><label id="erro"></label>
          <br>
          <input type="text" id="name1">
          <br> <br>
          <label for="age">Idade:</label><label id="erro"></label>
          <br>
          <input type="text" id="idade">
          <br> <br>
          <label for="weight">Seu peso atual:</label><label id="erro"></label>
          <br>
          <input type="true" id="weight">
          <br><br>
          <label for="height">Sua altura atual:</label></label><label id="erro"></label>
          <br>
          <input type="text" id="height">
          <br><br>
          <button type="submit">Calcular IMC:</button>
      </form>
      <script src="index.js"></script>
      </section>
